apiVersion: v1
kind: Secret
metadata:
  name: {{ include "express-api.fullname" . }}-secret
  labels:
    {{- include "express-api.labels" . | nindent 4 }}
type: Opaque
data:
  # In a real scenario, this should be injected or managed via external secrets
  # For this example, we assume it's passed via --set or values file (not recommended for prod)
  # We default to a dummy value if not provided
  DB_PASSWORD: {{ .Values.env.DB_PASSWORD | default "changeme" | b64enc | quote }}
