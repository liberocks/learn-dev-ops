apiVersion: v1
kind: Pod
metadata:
  name: app-pod
spec:
  containers:
    - name: app
      image: nginx:latest
      envFrom:
        - configMapRef:
            name: app-config
      env:
        - name: SPECIFIC_KEY
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: database_url
      volumeMounts:
        - name: config-volume
          mountPath: /etc/config
  volumes:
    - name: config-volume
      configMap:
        name: app-config
        items:
          - key: app.properties
            path: application.properties